<html lang="en">
  <head>
    <meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div class="calculator">
    <div id="calculator">
      <div class="top">
        <span class="clear">C</span>
        <div class="screen"></div>
      </div>
      <div class="keys">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">/</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">*</span>
      </div>
      <p id="log"></p>
	</div>

    <audio data-key="0"></audio>
    <audio data-key="1"></audio>
    <audio data-key="2"></audio>
    <audio data-key="3"></audio>

    
	<script src="index.js"></script>
</body>
</html>
